<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GLOBE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      .image-container {
        position: relative;
        display: block;
        max-width: 100%;
      }

      .centered-text {
        position: absolute;
        top: 50%;
        left: 100%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 4vw;
        font-weight: bold;
        opacity: 0;
        transition: opacity 1s ease;
        text-align: center;
        width: 100%; /* Ensures the text stays within the container */
        padding: 0 10px; /* Add padding to ensure text is not too close to the edge */
        white-space: nowrap; /* Prevent text from wrapping */
        overflow: hidden;
      }

      .blur {
        filter: blur(15px);
        transition: filter 1s ease;
      }

      .blur-remove {
        filter: blur(0px);
        transition: filter 1s ease;
      }

      .show-text {
        animation: marquee 15s linear infinite; /* Marquee animation */
        opacity: 1;
      }

      @keyframes marquee {
        0% {
          left: 100%;
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        100% {
          left: -100%;
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="container text-center mt-5">
      <h1 class="mb-4">GLOBE</h1>
      <div class="image-container">
        <img id="image" src="globe.png" alt="Example Image" class="img-fluid blur">
        <div id="centeredText" class="centered-text">You're My World</div>
      </div>
      <button id="toggleBlurButton" class="btn btn-primary mt-3">Toggle Blur</button>
    </div>

    <!-- Audio element to play music -->
    <audio id="backgroundMusic" src="brooklyn.mp3" preload="auto"></audio>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      const audio = document.getElementById('backgroundMusic');

      // Set the audio volume to 20%
      audio.volume = 0.2;

      document.getElementById('toggleBlurButton').addEventListener('click', function() {
        const image = document.getElementById('image');
        const text = document.getElementById('centeredText');

        image.classList.toggle('blur');
        image.classList.toggle('blur-remove');
        text.classList.toggle('show-text');

        // Play music if it's not playing, else pause it
        if (audio.paused) {
          audio.play();
        } else {
          audio.pause();
        }
      });
    </script>
  </body>
</html>
